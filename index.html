<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clipboard-overlay" class="clipboard-overlay">
        <div class="overlay-header">
            <h3>Clipboard Collection</h3>
            <div class="overlay-controls">
                <button id="minimize-btn">_</button>
                <button id="close-btn">Ã—</button>
            </div>
        </div>
        <div class="overlay-content">
            <div class="clipboard-items" id="clipboard-items">
                <!-- Clipboard items will be added here -->
            </div>
            <div class="clipboard-input">
                <textarea id="new-clip" placeholder="Type or paste text here"></textarea>
                <button id="add-btn">Add to Collection</button>
            </div>
        </div>
    </div>
    
    <!-- When minimized, show this button to restore -->
    <div id="restore-btn" class="restore-button hidden">ðŸ“‹</div>
    
    <script src="script.js"></script>
