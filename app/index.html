<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetteResearch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clipboard-overlay" id="clipboard-overlay">
        <div class="overlay-header">
            <img src="../src/icon.png" class="overlay-app-icon" alt="App Icon" />
            <h3 class="overlay-title">BetteResearch</h3>
            <div style="flex:1"></div>
            <div class="overlay-controls">
                <button id="settings-btn" title="Settings" class="settings-btn">
                    <!-- Cog/Gear SVG icon -->
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;">
                        <path d="M10 13.5A3.5 3.5 0 1 0 10 6.5a3.5 3.5 0 0 0 0 7zm7-3.5a6.96 6.96 0 0 0-.36-2.18l1.82-1.42a1 1 0 0 0 .22-1.32l-1.72-2.98a1 1 0 0 0-1.25-.46l-2.15.86a7.03 7.03 0 0 0-1.88-1.09l-.33-2.3A1 1 0 0 0 10 1h-3a1 1 0 0 0-1 .84l-.33 2.3a7.03 7.03 0 0 0-1.88 1.09l-2.15-.86a1 1 0 0 0-1.25.46l-1.72 2.98a1 1 0 0 0 .22 1.32l1.82 1.42A6.96 6.96 0 0 0 3 10c0 .75.12 1.47.36 2.18l-1.82 1.42a1 1 0 0 0-.22 1.32l1.72 2.98a1 1 0 0 0 1.25.46l2.15-.86c.58.43 1.21.8 1.88 1.09l.33 2.3A1 1 0 0 0 7 19h3a1 1 0 0 0 1-.84l.33-2.3a7.03 7.03 0 0 0 1.88-1.09l2.15.86a1 1 0 0 0 1.25-.46l1.72-2.98a1 1 0 0 0-.22-1.32l-1.82-1.42c.24-.71.36-1.43.36-2.18zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" fill="#fff"/>
                    </svg>
                </button>
                <div id="settings-dropdown" class="settings-dropdown hidden">
                    <label class="dropdown-item" style="justify-content: space-between;">
                        <span>Dark Mode</span>
                        <span class="toggle-switch">
                            <input type="checkbox" id="dark-mode-toggle" />
                            <span class="slider"></span>
                        </span>
                    </label>
                </div>
                <button id="minimize-btn">_</button>
                <button id="close-btn">√ó</button>
            </div>
        </div>
        <div class="overlay-content">
            <div class="collection-header" id="collection-header">
                <button id="collection-delete" class="collection-delete" title="Delete Collection">‚ùå</button>
                <button id="collection-left" class="collection-nav" title="Previous Collection">&#8592;</button>
                <span id="collection-name" class="collection-name">Collection</span>
                <button id="collection-right" class="collection-nav" title="Next Collection">&#8594;</button>
                <button id="collection-new" class="collection-new" title="New Collection">Ôºã</button>
            </div>
            <div class="clipboard-items" id="clipboard-items">
                <!-- Clipboard items will be added here -->
            </div>
            <div class="clipboard-input">
                <div class="input-area">
                    <div class="input-row">
                        <button id="ai-chat-btn" class="ai-chat-btn" title="Chat with AI">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="10" cy="10" r="9" stroke="#2d7ff9" stroke-width="2" fill="#fff"/>
                                <path d="M7 10h6M10 7v6" stroke="#2d7ff9" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <span class="ai-chat-label">Chat with AI</span>
                        </button>
                    </div>
                    <textarea id="new-clip" placeholder="Type or paste text here"></textarea>
                    <button id="add-btn">Add to Collection</button>
                </div>
            </div>
        </div>
    </div>
    <div id="restore-btn" class="restore-button hidden">üìã</div>
    <script type="module" src="script.js"></script>
</body>
</html>
