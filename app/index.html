<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetteResearch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clipboard-overlay" id="clipboard-overlay">
        <div class="overlay-header">
            <img src="../src/icon.png" class="overlay-app-icon" alt="App Icon" />
            <h3 class="overlay-title">BetteResearch</h3>
            <div style="flex:1"></div>
            <div class="overlay-controls">
                <button id="minimize-btn">_</button>
                <button id="close-btn">√ó</button>
            </div>
        </div>
        <div class="overlay-content">
            <div class="collection-header" id="collection-header">
                <button id="collection-delete" class="collection-delete" title="Delete Collection">‚ùå</button>
                <button id="collection-left" class="collection-nav" title="Previous Collection">&#8592;</button>
                <span id="collection-name" class="collection-name">Collection</span>
                <button id="collection-right" class="collection-nav" title="Next Collection">&#8594;</button>
                <button id="collection-new" class="collection-new" title="New Collection">Ôºã</button>
            </div>
            <div class="clipboard-items" id="clipboard-items">
                <!-- Clipboard items will be added here -->
            </div>
            <div class="clipboard-input">
                <textarea id="new-clip" placeholder="Type or paste text here"></textarea>
                <button id="add-btn">Add to Collection</button>
            </div>
        </div>
    </div>
    <div id="restore-btn" class="restore-button hidden">üìã</div>
    <script type="module" src="script.js"></script>
</body>
</html>
